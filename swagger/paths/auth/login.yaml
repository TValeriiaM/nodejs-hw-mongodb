tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: example@gmail.com
          password:
            type: string
            example: '123456789'
responses:
  '200':
    description: Login user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: '../../components/schemas/auth.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
