tags:
  - Contacts
summary: Change contact's details
operationId: patchContact
description: 'Change a contacts parameters'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Kuz Olena'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000002'
          email:
            description: "Contact's email"
            type: string
            example: 'ivan5@example.com'
          isFavourite:
            description: 'Is contact in favorites or not'
            type: boolean
            default: false
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
            example: personal
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
            format: binary
responses:
  '200':
    description: 'Contacts parameters changing'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ..\..\..\components\schemas\contacts.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
