tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - _id
          - name
          - phoneNumber
          - isFavourite
          - contactType
          - userId
          - photo
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'Kuz Olena'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000002'
          email:
            description: "Contact's email"
            type: string
            example: 'ivan5@example.com'
          isFavourite:
            description: 'Is contact in favorites or not'
            type: boolean
            default: false
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: personal
            example: personal
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contacts.yaml
  '401':
    $ref: ..\..\components\responses\401.yaml
