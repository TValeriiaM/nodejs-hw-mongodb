type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'KuzLo Oleksandr'
  email:
    description: "User's email"
    type: string
    example: 'kuzloolksandr@example.com'
  password:
    description: "User's password"
    type: string
    example: '123456789'
